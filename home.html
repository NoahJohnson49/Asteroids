<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Asteroids | A Game by Tyler and Noah</title>
	<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
	<script src="js/Alert.js"></script>
	<script src="js/Asteroid.js"></script>
	<script src="js/AsteroidGenerator.js"></script>
	<script src="js/AsteroidList.js"></script>
	<script src="js/Border.js"></script>
	<script src="js/Bullet.js"></script>
	<script src="js/BulletList.js"></script>
	<script src="js/Collision.js"></script>
	<script src="js/Helper.js"></script>
	<script src="js/Player.js"></script>
	<script src="js/Score.js"></script>
	<script src="js/Stats.js"></script>
	<script src="js/Game.js"></script>
	<script src="js/Score.js"></script>
</head>
<body onload="game_init()" style="text-align:center;">
	<canvas id="canvas" width="700px" height="600px" style="background-color:black; display:inline-block;"></canvas><br>
	<button onclick="button1(this)">Toggle Pause w/ Overlay</button><br>
	<button onclick="button2(this)">Toggle Pause w/o Overlay</button><br>
	<button onclick="button3(this)">Stop Asteroid Generator</button><br>
	<button onclick="button4(this)">Start Asteroid Generator</button><br>
	<button onclick="button5(this)">Clear Asteroid List</button><br>
	<p id="speedLbl">Speed : </p>
	<button onclick="button6(this)">Increment Speed</button><br>
	<button onclick="button9(this)">Decrement Speed</button><br>
	<p id="generLbl">Generation Delay : </p>
	<button onclick="button7(this)">Speed up generation</button><br>
	<button onclick="button8(this)">Slow down generation</button><br>
</body>
</html>
